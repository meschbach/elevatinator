name: "Run tests on push"
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Golang Unit Tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.25'
      - run: go version
      - run: go get .
      - run: go test ./...
